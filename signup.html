<main>
    <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-masks-theater"></i> PLEASE SIGN UP!</h2>
            <label for="first_name">First Name:</label><input type="text" id="first_name" class="text-input" name="first_name" required><br>
            <label for="last_name">Last Name:</label> <input type="text" id="last_name" class="text-input" name="last_name" required><br>
            <label for="email_address">Email address:</label> <input type="email" id="email_address" class="text-input" name="email_address" required><br>
            <div class="radio-buttons">
           <div> <label for="sing">Sing</label><input type="radio" name="performance_preference" 
            id="sing" class="radio-buttons" value="sing" required checked></div><br>
            <div>
            <label for="dance">Dance</label><input type="radio" name="performance_preference" 
            id="dance" class="radio-buttons" value="dance" required></div><br>
            <div>
            <label for="play">Play</label><input type="radio" name="performance_preference" 
            id="play" class="radio-buttons" value="play" required></div><br>
            </div>
      
            <button type="submit" class="join-button">Let's act!</button>
          </form>
</section>
